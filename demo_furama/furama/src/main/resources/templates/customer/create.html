<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div style="text-align: center">
        <h3>Thêm mới nhân viên</h3>
    </div>
    <div class="">
        <button class="btn btn-success">
            <a th:href="@{/customer/list}" style="color: #ffffff; text-decoration: none">Quay lại</a>
        </button>
    </div>
    <form th:object="${customerDTO}" th:action="@{/customer/create}" method="post">
        <div class="row" hidden>
            <div class="mb-3">
                <label for="id" class="form-label">Mã khách hàng</label>
                <input th:field="*{id}" class="form-control" id="id">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">Họ tên</label>
                <input th:field="*{name}" class="form-control" id="name">
                <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input th:field="*{gender}" class="form-check-input" type="radio" name="inlineRadioOptions"
                           id="inlineRadio1"
                           value="true">
                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{gender}" class="form-check-input" type="radio" name="inlineRadioOptions"
                           id="inlineRadio2"
                           value="false">
                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                </div>
            </div>
        </div>
        <div hidden class="row">
            <div class="mb-3">
                <label for="birthday" class="form-label">Ngày sinh</label>
                <input th:field="*{birthday}" class="form-control" id="birthday">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="" class="form-label">Ngày sinh</label>
                <input type="date" max="2005-01-01" min="1950-01-01" class="form-control" id="" name="date">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="idCard" class="form-label">Số CMND</label>
                <input th:field="*{idCard}" class="form-control" id="idCard">
                <span style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></span>

            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
                <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" class="form-control" id="email">
                <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input th:field="*{address}" class="form-control" id="address">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="division" class="form-label">Danh sách blog</label>
                <select th:field="*{customerType}" class="form-select" aria-label=".form-select-lg example"
                        id="division">
                    <option th:each="customerType: ${customerTypeList}" th:text="${customerType.getName()}"
                            th:value="${customerType.getId()}"></option>
                </select>
            </div>
        </div>
        <button class="btn btn-success" style="color: aliceblue">Thêm mới</button>
    </form>
</div>
</body>
</html>
