<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<center><h2>Chi tiết sản phẩm</h2></center>
<div class="container">
    <div class="card">
        <div class="row">
            <div>
                <div class="card-body">
                    <p class="card-title" th:text="${product.name}"></p>
                    <p class="card-title" th:text="${product.description}"></p>
                    <p class="card-title" th:text="${product.price}"></p>
                    <a class="btn btn-success" role="button" th:href="@{/product/add(id=${product.id})}">Mua</a>
                    <a class="btn btn-success" role="button" th:href="@{/product/list}">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
