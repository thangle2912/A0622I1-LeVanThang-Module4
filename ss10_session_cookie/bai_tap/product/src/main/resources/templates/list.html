<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${productList}">
                    <div class="card">
                        <a th:href="@{/product/detail(id=${product.id})}">
                            Chi tiết
                        </a>
                        <div class="card-body">
                            <p class="card-title" th:text="${product.name}"></p>
                            <p class="card-text" th:text="${product.price}"></p>
                            <a class="btn btn-success" role="button" th:href="@{/product/add(id=${product.id})}">Mua</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3" th:if="${historyProduct}">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title" th:text="${historyProduct.name}"></p>
                        <p class="card-text" th:text="${historyProduct.price}"></p>
                    </div>
                </div>
            </div>
            <h4>Sản phẩm xem gần nhất</h4>
        </div>
    </div>
</div>
</body>
</html>
