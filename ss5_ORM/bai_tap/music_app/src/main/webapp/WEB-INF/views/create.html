<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div style="text-align: center">
        <h3>Thêm mới sản phẩm</h3>
    </div>
    <form th:object="${product}" th:action="@{/product/create}" method="post">
        <div class="row">
            <div class="mb-3">
                <label for="id" class="form-label">Mã sản phẩm</label>
                <input th:field="*{id}"  class="form-control" id="id" >
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input th:field="*{name}"  class="form-control" id="name">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="price" class="form-label">Giá</label>
                <input th:field="*{price}" class="form-control" id="price" >
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả sản phầm</label>
                <input th:field="*{description}" class="form-control" id="description">
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="manufacturer" class="form-label">Nhà sản xuất</label>
                <input th:field="*{manufacturer}" class="form-control" id="manufacturer">
            </div>
        </div>
        <button class="btn btn-success" style="color: aliceblue">Tạo sản phẩm mới</button>
    </form>
</div>
</body>
</html>
