<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div style="text-align: center">
        <h3>Thêm mới người dùng</h3>
    </div>
    <div class="">
        <button class="btn btn-success">
            <a th:href="@{/user/list}" style="color: #ffffff; text-decoration: none">Quay lại</a>
        </button>
    </div>
    <form th:object="${userDTO}" th:action="@{/user/create}" method="post">
        <div class="row" hidden>
            <div class="mb-3">
                <label for="id" class="form-label">Id </label>
                <input th:field="*{id}"  class="form-control" id="id" >
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input th:field="*{firstName}"  class="form-control" id="name">
                <span style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="price" class="form-label">Last Name</label>
                <input th:field="*{lastName}" class="form-control" id="price" >
                <span style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="description" class="form-label">Phone Nubmer</label>
                <input th:field="*{phoneNumber}" class="form-control" id="description">
                <span style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"> </span>
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input th:field="*{age}" class="form-control" id="age">
                <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> </span>

            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" class="form-control" id="email">
                <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>

            </div>
        </div>
        <button class="btn btn-success" style="color: aliceblue">Add</button>
    </form>
</div>
</body>
</html>
