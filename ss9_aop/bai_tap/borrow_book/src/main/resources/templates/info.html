<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div style="text-align: center">
        <h3>Thông tin sách</h3>
    </div>
    <div class="">
        <button class="btn btn-success">
            <a th:href="@{/book/list}" style="color: #ffffff; text-decoration: none">Quay lại</a>
        </button>
    </div>
    <form th:object="${book}" th:action="@{/book/rent}" method="post">
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">Id</label>
                <input th:field="*{id}" class="form-control"  >
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}"  class="form-control" id="name" >
            </div>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input th:field="*{quantity}"  class="form-control" id="quantity" >
            </div>
        </div>
        <button class="btn btn-success" style="color: aliceblue">Rent</button>
    </form>
</div>
</body>

</html>
